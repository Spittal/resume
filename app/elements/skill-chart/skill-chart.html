<dom-module id="skill-chart">

  <script src="../../bower_components/chart.js/Chart.js"></script>

  <style>

  </style>

  <template>
    <svg class="myChart" width="400" height="200">
      <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
              <stop offset="50%" style="stop-color:rgba(0,0,0,0.75);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
          </linearGradient>
      </defs>
      <line x1="0" y1="0" x2="{{percentPixel}}" y2="0" stroke-width="200" stroke="url(#grad1)">
    </svg>
  </template>

  <script>
  (function () {
      var element = Polymer({
        is: "skill-chart",
        properties: {
          percentPixel: {
            type: Number,
            value: 300
          }
        },
      });
    })();
  </script>

</dom-module>
